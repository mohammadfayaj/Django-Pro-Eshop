{% load static %}
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %} " type="text/css">
  <link rel="stylesheet" href=" {% static 'css/order_success_page.css' %} " type="text/css">


<style type="text/css">
    .success-page{
      max-width:300px;
      display:block;
      margin: 0 auto;
      text-align: center;
          position: relative;
        top: 50%;
        transform: perspective(1px) translateY(50%)
    }
    .success-page img{
      max-width:62px;
      display: block;
      margin: 0 auto;
    }

    .btn-view-orders{
      display: block;
      border:1px solid #47c7c5;
      width:100px;
      margin: 0 auto;
      margin-top: 45px;
      padding: 10px;
      color:#fff;
      background-color:#47c7c5;
      text-decoration: none;
      margin-bottom: 20px;
    }
    h2{
      color:#47c7c5;
        margin-top: 25px;

    }
    a{
      text-decoration: none;
    }
</style>

</head>

<body>

<div class="success-page">
  <img  src="{% static 'img/payment/success.png'%}" class="center" alt="" />
  <h2>Order Successful !</h2>
  <p>We are delighted to inform you that we received your Orders</p>
  <p>Your Order Token <span class="text-success font-weight-bold">{{order.order_number}}</span></p>
  <a class="btn btn-info" href="{% url 'shop:product_list' %}">Continue Shopping</a>
  
</div>

</body>

</html>
