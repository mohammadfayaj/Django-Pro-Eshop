{% load static %}

{% for i in contact_var %}
<div class="header__top__left">
        <ul>
            <li><i class="fa fa-envelope"></i>{{i.email}}</li>
            <li><small>this app was built for sell purpose, so if anyone interested to buy, feel free to contact this email</small></li>
        </ul>
    </div>
</div>
<div class="col-lg-6 col-md-6">
    <div class="header__top__right">
        <div class="header__top__right__social">
            <a target="_blank" href="{{i.facebook}}"><i class="fa fa-facebook "></i></a>
            <a target="_blank" href="{{i.twitter}}"><i class="fa fa-twitter"></i></a>
            <a target="_blank" href="#"><i class="fa fa-linkedin"></i></a>
            <a target="_blank" href="#"><i class="fa fa-pinterest-p"></i></a>
        </div>
        <div class="header__top__right__language">
            <img src=" {% static 'img/language.png' %} " alt="">
            <div>English</div>
            <span class="arrow_carrot-down"></span>
            <ul>
                <li><a href="#">Bangali</a></li>
                <li><a href="#">English</a></li>
            </ul>
        </div>
        
{% endfor %}
